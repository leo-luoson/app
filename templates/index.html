<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>贸易单价预测</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">贸易分析平台</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">单价预测</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('dashboard') }}">特征大屏</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container-fluid py-3">
    <div class="row g-3">
        <!-- 参数选择区 -->
        <div class="col-lg-3">
            <div class="card h-100 shadow-sm">
                <div class="card-header fw-bold">参数选择：贸易单价预测</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">商品</label>
                        <button class="btn btn-outline-primary w-100" data-bs-toggle="modal"
                                data-bs-target="#productModal">
                            选择商品（类 &gt; 章节 &gt; 商品）
                        </button>
                        <div class="form-text">共约 98 类、8000 多种商品。</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">贸易国家</label>
                        <select class="form-select" id="countrySelect">
                            <option value="">请选择国家</option>
                            <option>中国</option>
                            <option>美国</option>
                            <option>日本</option>
                            <option>德国</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">省份</label>
                        <select class="form-select" id="provinceSelect">
                            <option value="">请选择省份</option>
                            <option>广东</option>
                            <option>江苏</option>
                            <option>浙江</option>
                            <option>上海</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">贸易方式</label>
                        <select class="form-select" id="tradeModeSelect">
                            <option value="">请选择贸易方式</option>
                            <option>一般贸易</option>
                            <option>加工贸易</option>
                            <option>服务贸易</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">计价单位</label>
                        <select class="form-select" id="unitSelect">
                            <option value="">请选择计价单位</option>
                            <option>美元/吨</option>
                            <option>美元/千克</option>
                            <option>人民币/吨</option>
                        </select>
                    </div>

                    <div class="row mb-3">
                        <div class="col-6">
                            <label class="form-label">起始年份</label>
                            <select class="form-select" id="startYearSelect">
                                <option value="">请选择起始年份</option>
                                {% for y in range(2012, 2021) %}
                                    <option value="{{ y }}">{{ y }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-6">
                            <label class="form-label">终止年份</label>
                            <select class="form-select" id="endYearSelect">
                                <option value="">请选择终止年份</option>
                                {% for y in range(2012, 2030) %}
                                    <option value="{{ y }}">{{ y }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button id="btnPredict" class="btn btn-primary">
                            开始预测
                        </button>
                        <button id="btnOpenLLM" class="btn btn-outline-success" data-bs-toggle="offcanvas"
                                data-bs-target="#llmPanel">
                            调用 AI 大模型分析
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 图表展示区 -->
        <div class="col-lg-9">
            <div class="card h-100 shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span class="fw-bold">单价预测结果</span>
                    <small class="text-muted">蓝色实线：2012-2021真实数据 | 橙色虚线：预测数据</small>
                </div>
                <div class="card-body">
                    <div id="priceChart" class="chart-container"></div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- 商品选择弹窗：类-章节-商品三级选择 -->
<div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">选择商品</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row" style="min-height: 400px;">
                    <!-- 第一列：商品大类 -->
                    <div class="col-md-3 border-end">
                        <h6 class="mb-2">商品大类</h6>
                        <ul class="list-group" id="productCategoryList" style="max-height: 400px; overflow-y: auto;">
                            <!-- 通过 API 动态加载 -->
                        </ul>
                    </div>
                    <!-- 第二列：商品章节 -->
                    <div class="col-md-3 border-end">
                        <div id="productChapterList" style="max-height: 400px; overflow-y: auto;">
                            <!-- 通过 JS 根据类别动态填充 -->
                        </div>
                    </div>
                    <!-- 第三列：具体商品 -->
                    <div class="col-md-6">
                        <div id="productList" style="max-height: 400px; overflow-y: auto;">
                            <!-- 通过 JS 根据章节动态填充 -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="btnConfirmProduct">确定选择</button>
            </div>
        </div>
    </div>
</div>

<!-- AI 大模型侧边面板（offcanvas） -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="llmPanel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">AI 大模型分析（预留）</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column">
        <p class="text-muted small">
            此区域用于与大模型交互：可上传当前 ECharts 图像、传入参数与 Prompt，调用后端 LLM 接口返回分析结果。
            目前仅为静态 UI，占位接口：
            <code>POST /api/llm_analyze_chart</code>
        </p>
        <div class="mb-3">
            <label class="form-label">ECharts 截图（示意）</label>
            <div class="border rounded d-flex align-items-center justify-content-center py-5 mb-2 bg-light">
                <span class="text-muted">这里显示折线图截图 / Base64（占位）</span>
            </div>
            <button class="btn btn-outline-secondary btn-sm" disabled>重新截取当前图表（待实现）</button>
        </div>

        <div class="mb-3">
            <label class="form-label">分析提示词 Prompt</label>
            <textarea class="form-control" rows="4" id="llmPrompt"
                      placeholder="例如：请根据图中不同年份的单价变化，分析价格波动原因并给出趋势判断。"></textarea>
        </div>

        <div class="d-grid gap-2">
            <button class="btn btn-success" id="btnCallLLM" disabled>
                调用 LLM 接口（示例：POST /api/llm_analyze_chart）
            </button>
        </div>

        <hr>

        <div>
            <label class="form-label">模型返回结果（示例）</label>
            <div class="border rounded p-3 bg-light llm-result-placeholder">
                <p class="text-muted mb-0">
                    LLM 分析结果将在此展示。当前展示的是占位文本，用于说明布局和交互逻辑。
                </p>
            </div>
        </div>
    </div>
</div>

<!-- JS: Bootstrap + ECharts + 自定义逻辑 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
<script src="{{ url_for('static', filename='js/param.js') }}"></script>
<script src="{{ url_for('static', filename='js/chart.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // 初始化参数选择器
        ParamsManager.init();

        // 初始化价格图表
        ChartManager.initPriceChart();

        // 绑定预测按钮事件
        const btnPredict = document.getElementById('btnPredict');
        if (btnPredict) {
            btnPredict.addEventListener('click', function() {
                // 验证参数
                const validation = ParamsManager.validateSelection();
                if (!validation.valid) {
                    alert('请完善以下参数：\n' + validation.errors.join('\n'));
                    return;
                }

                // 获取当前选择的参数
                const params = ParamsManager.getCurrentSelection();

                // 构建API参数
                const apiParams = {
                    country: params.country,
                    province: params.province,
                    trade_type: params.tradeType,
                    name: params.product,
                    unit: params.unit,
                    start_year: params.startYear,
                    end_year: params.endYear
                };

                // 更新图表
                ChartManager.updateChart(apiParams);
            });
        }

        // 保留原有的dashboard初始化（如果在dashboard页面）
        if (typeof TradeApp !== 'undefined' && TradeApp.initDashboardCharts) {
            TradeApp.initDashboardCharts();
        }
    });
</script>
</body>
</html>
