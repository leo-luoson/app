<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>贸易特征大屏</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">贸易分析平台</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">单价预测</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('dashboard') }}">特征大屏</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container-fluid py-3">
    <div class="row g-3">
        <!-- 左侧：宏观数据特征（条形图） -->
        <div class="col-xl-4">
            <div class="card shadow-sm h-100">
                <div class="card-header fw-bold">宏观数据特征（条形图）</div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-12 mb-2">
                            <label class="form-label">X 轴对象（国家 / 省份 / 商品 / 贸易方式）</label>
                            <select class="form-select" id="macroXAxisSelect">
                                <option value="country">国家</option>
                                <option value="province">省份</option>
                                <option value="product">商品</option>
                                <option value="mode">贸易方式</option>
                            </select>
                        </div>
                        <div class="col-12 mb-2">
                            <label class="form-label">Y 轴数据</label>
                            <select class="form-select" id="macroYAxisSelect">
                                <option value="top10">贸易额（Top 10）</option>
                                <option value="share">贸易额份额</option>
                            </select>
                        </div>
                        <div class="col-12 mb-2">
                            <label class="form-label">年份</label>
                            <select class="form-select" id="macroYearSelect">
                                {% for y in range(2015, 2026) %}
                                    <option value="{{ y }}" {% if y == 2024 %}selected{% endif %}>{{ y }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div id="macroBarChart" class="chart-container"></div>
                </div>
            </div>
        </div>

        <!-- 右侧：地图 + 物品识别 + 折线图 -->
        <div class="col-xl-8">
            <div class="row g-3">
                <div class="col-12">
                    <div class="card shadow-sm">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <span class="fw-bold">贸易地图特征</span>
                            <small class="text-muted">右侧地图，三个参数：国家、省份、聚类特征，及年份</small>
                        </div>
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <label class="form-label">国家</label>
                                    <select class="form-select" id="mapCountrySelect">
                                        <option>中国</option>
                                        <option>美国</option>
                                        <option>日本</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">省份</label>
                                    <select class="form-select" id="mapProvinceSelect">
                                        <option>全部</option>
                                        <option>广东</option>
                                        <option>江苏</option>
                                        <option>浙江</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">聚类特征</label>
                                    <select class="form-select" id="mapClusterSelect">
                                        <option>高增长</option>
                                        <option>稳定</option>
                                        <option>波动</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">年份</label>
                                    <select class="form-select" id="mapYearSelect">
                                        {% for y in range(2015, 2026) %}
                                            <option value="{{ y }}" {% if y == 2024 %}selected{% endif %}>{{ y }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div id="mapChart" class="chart-container"></div>
                        </div>
                    </div>
                </div>

                <!-- 物品识别 + 折线图 -->
                <div class="col-12">
                    <div class="card shadow-sm">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <span class="fw-bold">物品识别 &amp; 单价折线图</span>
                            <small class="text-muted">上传商品图片，识别成功后展示该商品的单价折线图</small>
                        </div>
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <div class="border rounded p-3 h-100 d-flex flex-column">
                                        <label class="form-label">上传商品图片</label>
                                        <input type="file" class="form-control mb-2" id="productImageInput"
                                               accept="image/*">
                                        <button class="btn btn-primary mb-2" id="btnRecognizeProduct" disabled>
                                            识别商品（预留：POST /api/recognize_product）
                                        </button>
                                        <small class="text-muted">
                                            当前仅展示 UI。后续可将图片上传到后端识别，返回商品编码后刷新右侧折线图。
                                        </small>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div id="recognizedProductChart" class="chart-container"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- AI 大模型说明区 -->
                <div class="col-12">
                    <div class="card shadow-sm">
                        <div class="card-header fw-bold">AI 大模型辅助分析（预留接口）</div>
                        <div class="card-body">
                            <p class="text-muted mb-2">
                                本页面同样预留大模型调用逻辑，可将地图与折线图的关键特征、聚类结果作为结构化输入，
                                调用接口 <code>POST /api/llm_analyze_dashboard</code>，生成自然语言报告。
                            </p>
                            <button class="btn btn-outline-success" disabled>调用 LLM 生成综合分析报告（待实现）</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        TradeApp.initDashboardCharts();
    });
</script>
</body>
</html>
